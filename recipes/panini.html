 <h1>Panini</h1>

  <h3>Food Ingredients</h3>
     <ul>
      <li>bread slices</li>
      <li>choice cuts</li>
      <li>choice greens</li>
      <li>choice cheese</li>
      <li>choice dressing</li>
      <li>10g of salt</li>
     </ul>
  <h3>Steps</h3>
     <ol>
      <li>Toast bread.</li>
      <li>Stick meat, greens, cheese, and dressing between bread.</li>
      <li>Apply salt.</li>
      <li>Done.</li>
     </ol>
