<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Salad</title>
</head>
<body>
 <h1>Salad</h1>
  <h2>How to Salad</h2>
 <img src="pics/salad.jpg" height="500" width="600" alt="Bowl of salad.">
  <h3>Food Ingredients</h3>
     <ul>
      <li>greens</li>
      <li>tomatoes</li>
      <li>raw carrot shavings</li>
      <li>purple cabbage</li>
      <li>cucumbers</li>
      <li>choice dressing</li>
      <li>10g of salt</li>
     </ul>
  <h3>Steps</h3>
     <ol>
      <li>Believe tomatoes are a veggie.</li>
      <li>Put all veggies into a bowl.</li>
      <li>Lather ingredients in dressing.</li>
      <li>Apply salt.</li>
      <li>Done.</li>
     </ol>
</body>
