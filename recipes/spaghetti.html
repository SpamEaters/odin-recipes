<body>
 <h1>Spaghetti</h1>
  <h2>How to Spaghetti</h2>
 <img src="pics/spaghetti.jpg" height="500" width="600" alt="Plate of spaghetti.">
  <h3>Food Ingredients</h3>
     <ul>
      <li>boxed spaghetti</li>
      <li>tomato sauce</li>
      <li>10g of salt</li>
     </ul>
  <h3>Steps</h3>
     <ol>
      <li>Boil water.</li>
      <li>Heat sauce.</li>
      <li>Put the spaghetti in the water.</li>
      <li>Drain.</li>
      <li>Put sauce on spaghetti.</li>
      <li>Apply salt.</li>
      <li>Done.</li>
     </ol>
